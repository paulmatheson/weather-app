<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container add-shadow">
    <div class="header">
        <div class="search-container">
            <input id="search-input" type="text" name="user" placeholder="Search city or zip code:"
                onkeypress="searchEnter(event)">
            <button id="search-btn" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="switches">
            <button id="f-btn" class="unitToggle button" disabled>°F</button>
            <button id="c-btn" class="unitToggle button">°C</button>
        </div>

    </div>
    <div class="cp">
        <p id="location">
            </hp </div>
        <div class="current cp">
            <div id="curr-image-container">

            </div>
            <div class="current-snapshot">
                <h2 id="curr-temp"></h2>
                <p id="conditions"></p>
            </div>
            <div class="current-details">
                <p id="feelslike"></p>
                <p id="minmax"></p>
                <p id="precip"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
        <div class="chart"><canvas id="myChart" aria-label="Hourly Temperatures" role="img"></canvas></div>
        <div class="weekly-forecast cp">
            <button id="0" class="weekly" disabled>
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="1" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="2" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="3" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="4" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="5" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
            <button id="6" class="weekly button">
                <h4 class="daySignifier"></h4>
                <span class="forecast-icon"></span>
                <p class="weekly-hilo"></p>
            </button>
        </div>
    </div>
