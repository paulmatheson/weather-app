<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <input type="text" name="user" placeholder="Search city or zip code:">

            <button>Search</button>
        </div>
        <div class="current">
            <div class="current-snapshot">
                <h2>Now</h2>
                <h3>Cloudy</h3>
                <span id="curr-temp">72</span><img src="" id="curr-icon" />
                <p>Feels like</p>
            </div>
            <div class="current-details">
                <h4>H: X L: X</h4>
                <p>Precip:</p>
                <p>Humidity:</p>
                <p>Wind:</p>
            </div>
        </div>
        <div class="hourly-forecast">
            <div id="hour-1" class="hourly">Now</div>
            <div id="hour-2" class="hourly">TBC</div>
            <div id="hour-3" class="hourly">TBC</div>
            <div id="hour-4" class="hourly">TBC</div>
            <div id="hour-5" class="hourly">TBC</div>
            <div id="hour-6" class="hourly">TBC</div>
            <div id="hour-7" class="hourly">TBC</div>
        </div>
        <div class="weekly-forecast">
            <div id="weekly-1" class="weekly">TBC</div>
            <div id="weekly-2" class="weekly">TBC</div>
            <div id="weekly-3" class="weekly">TBC</div>
            <div id="weekly-4" class="weekly">TBC</div>
            <div id="weekly-5" class="weekly">TBC</div>
            <div id="weekly-6" class="weekly">TBC</div>
            <div id="weekly-7" class="weekly">TBC</div>
        </div>
    </div>
</body>

</html>
