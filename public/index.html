<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container add-shadow">
        <div class="header">
            <div class="search-container">
                <input id="search-input" type="text" name="user" placeholder="Search city or zip code:"
                    onkeypress="searchEnter(event)">
                <button id="search-btn" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="switches">
                <button id="f-btn" class="unitToggle button" disabled>°F</button>
                <button id="c-btn" class="unitToggle button">°C</button>
            </div>

        </div>
        <div class="cp">
            <p id="location"></p>
            <div class="current cp">
                <div id="curr-image-container">
                </div>
                <div class="current-snapshot">
                    <h2 id="curr-temp"></h2>
                    <strong>
                        <p id="conditions"></p>
                    </strong>
                </div>
                <div class="current-details">
                    <p id="feelslike"></p>
                    <p id="minmax"></p>
                    <p id="precip"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>
            <div class="chart"><canvas id="myChart" aria-label="Hourly Temperatures" role="img"></canvas></div>
            <div class="weekly-forecast cp">
                <button id="0" class="weekly" disabled>
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>
                <button id="1" class="weekly button">
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>
                <button id="2" class="weekly button">
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>
                <button id="3" class="weekly button">
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>
                <button id="4" class="weekly button">
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>
                <button id="5" class="weekly button">
                    <h4 class="daySignifier"></h4>
                    <span class="forecast-icon"></span>
                    <p class="weekly-hilo"></p>
                </button>

            </div>
        </div>

    </div>
    <footer>
        Created by Paul Matheson <span class="text-secondary">|</span> <a id="trigger-popup">About this
            Project</a>

        <div class="hover-bkgr" id="pop">
            <div>
                <div id="popupCloseButton">&times;</div>
                <p>This project was developed using HTML, CSS, and vanilla JS and was created in order to
                    refresh my understanding of APIs and interactive UI elements. I use Chart.js for the graph and
                    VisualCrossing for the weather data.</p>
            </div>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</html>
